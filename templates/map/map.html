
{% extends "base.html" %}
{% block title %}Map{% endblock %}
{% block header %}
<img src="pictures/logo/tree-logo.png" class="rounded-circle" alt="Tropical Bliss Logo" style="width: 5%;height: 5%;">
<a href="/">&lt; Back</a>
{% endblock %}
{% block content %}
<style>
	.state{
		fill: none;
		stroke: #a9a9a9;
		stroke-width: 1;
		float: left;
	}
	.state:hover{
		fill-opacity:0.5;
	}
	#tooltip {   
		position: absolute;           
		text-align: center;
		padding: 20px;             
		margin: 10px;
		font: 12px sans-serif;        
		background: lightsteelblue;   
		border: 1px;      
		border-radius: 2px;           
		pointer-events: none;         
	}
	#tooltip h4{
		margin:0;
		font-size:14px;
	}
	#tooltip{
		background:rgba(0,0,0,0.9);
		border:1px solid grey;
		border-radius:5px;
		font-size:12px;
		width:auto;
		padding:4px;
		color:white;
		opacity:0;
	}
	#tooltip table{
		table-layout:fixed;
	}
	#tooltip tr td{
		padding:0;
		margin:0;
	}
	#tooltip tr td:nth-child(1){
		width:50px;
	}
	#tooltip tr td:nth-child(2){
		text-align:center;
	}
        .mapbg{
		background: white;
		border-radius: 10px;
		width: fit-content;
		height: fit-content;
	}
	.top-state-list{
		text-align: center;
		li{
			font-size: 10px;
		}
	}
</style>
<body>
<div id="tooltip"></div><!-- div to hold tooltip. -->
<div class="container">
	<div class="row">
		<div class="col-lg-10" style="padding: 5px;">
			<div class="mapbg">
				<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
			</div>
		</div>
		<div class="col-lg-2" style="padding: 5px;">
			<div class="mapbg" style="margin-left: 10px; float: right; padding:5px;">
				<div class="top-state-list">
					<h4>Top 5 States</h4>		
					<ol>
						<li>first</li>
						<li>second</li>
					</ol>
				</div>
			</div>
			<div class="mapbg" style="margin-left: 10px; float: right; padding:5px;">
				Why your first state is that way?
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="map.js"></script> <!-- creates map. -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	function tooltipHtml(n, d){	/* function to create html content string in tooltip div. */
		return "<h4>"+n+"</h4><table>"+
			"<tr><td>Low</td><td>"+(d.low)+"</td></tr>"+
			"<tr><td>Average</td><td>"+(d.avg)+"</td></tr>"+
			"<tr><td>High</td><td>"+(d.high)+"</td></tr>"+
			"</table>";
	}

        var colors = ["#E63B2E", "#F85A3E", "#FF7733", "#FFFF82", "#FCE762", "#A8D4AD", "#606C38"];
	
	var sampleData ={};	/* Sample random data. */	
	["HI", "AK", "FL", "SC", "GA", "AL", "NC", "TN", "RI", "CT", "MA",
	"ME", "NH", "VT", "NY", "NJ", "PA", "DE", "MD", "WV", "KY", "OH", 
	"MI", "WY", "MT", "ID", "WA", "DC", "TX", "CA", "AZ", "NV", "UT", 
	"CO", "NM", "OR", "ND", "SD", "NE", "IA", "MS", "IN", "IL", "MN", 
	"WI", "MO", "AR", "OK", "KS", "LS", "VA"]
		.forEach(function(d){ 
			var low=Math.round(100*Math.random()), 
				mid=Math.round(100*Math.random()), 
				high=Math.round(100*Math.random());
			sampleData[d]={low:d3.min([low,mid,high]), high:d3.max([low,mid,high]), 
					avg:Math.round((low+mid+high)/3), color:d3.interpolate("#ffffcc", "#4DA167")(low/100)};
		});
	
	/* draw states on id #statesvg */	
	map.draw("#statesvg", sampleData, tooltipHtml);
	
	d3.select(self.frameElement).style("height", "600px"); 
</script>
</body>
{% endblock %}
